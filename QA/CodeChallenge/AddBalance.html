<html>

<head>
    <title>FeePay - Add Balance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/feepay.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4"><img src="https://assets.pre.feepay.switchboard.io/images/feepay_logo_no_tag@2x.png" class="img-responsive"></div>
                <div class="col-md-8">
                    <div class="page-header">
                        <h1><small>Add money to your account</small></h1></div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table" id="add-amount-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Account Balance</th>
                                <th>Add Amount</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: people">
                            <tr>
                                <td data-bind="text: studentId"></td>
                                <td data-bind="text: firstName"></td>
                                <td data-bind="text: lastName"></td>
                                <td data-bind="text: email"></td>
                                <td title="balance" data-bind="text: accountBalance"></td>
                                <td>
                                    <input class="addAmount" data-bind="textInput: amount" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="spinner-container"></div>
                    <a id="update" data-bind="click: update_amounts" class="btn btn-lg btn-primary">Confirm<br></a>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
